  <script>
  $(function () {
  $('#L_slider-range').slider({
    range: true,
    min: 0,
    max: 30,
    values: [10, 20],
    slide: function (event, ui) {
      $('#amount').val(
        ui.values[0] +
          " - " +
          ui.values[1] +
          " - " +
          ui.values[2] 

      );
      L_listen(ui.values[0], ui.values[1])
      $("#L_nValue_d").val((ui.values[0]*3.33).toFixed(1));
      $("#L_nValue_s").val(((ui.values[1] - ui.values[0])*3.33).toFixed(1));
      $("#L_nValue_n").val(((30 - ui.values[1])*3.33).toFixed(1));
      reposition();
    },
  });

  reposition();
  function reposition() {
    setTimeout(function () {
      var $slide = $("#L_slider-range").find('.ui-slider-range');
      var left =
        $slide.css('left').replace('px', '') * 1 +
        $slide.css('width').replace('px', '') * 1;
      $('.right-slide').css('left', left);
      $('.right-slide').css('width', 300 - left);
      $('.right-slide').css('height', 14);

    }, 200);
  }

  $("#L_slider-range").append(
    '<div class="right-slide",style="position: absolute; height:30px; width: 80px; background:#f00 !important;"></div>',
  );

 
  $("#amount").val($("#L_slider-range").slider("values", 0) +
                " - " + $("#L_slider-range").slider("values", 1)) + " -2 ";
});

</script>

<script>
$(function () {
  $("#R_slider-range").slider({
      range: true,
      min: 0,
      max: 30,
      values: [10, 20],
      slide: function (event, ui) {
          $("#amount").val(ui.values[0] + " - " + ui.values[1] + " - " + ui.values[2]);
          R_listen(ui.values[0], ui.values[1])
          $("#R_nValue_d").val((ui.values[0]*3.33).toFixed(1));
          $("#R_nValue_s").val(((ui.values[1] - ui.values[0])*3.33).toFixed(1));
          $("#R_nValue_n").val(((30 - ui.values[1])*3.33).toFixed(1));

          reposition();
      }
  });

  reposition();
  function reposition(){
      setTimeout(function () {
          var $slide =  $("#R_slider-range").find('.ui-slider-range');
          var left = $slide.css('left').replace('px', '') * 1
              + $slide.css('width').replace('px', '') * 1;
          $('.right-slide2').css('left', left);
          $('.right-slide2').css('width', 300 - (left ) );
          $('.right-slide2').css('height', 14);
      }, 200);

  }

  $("#R_slider-range").append('<div class="right-slide2",style="position: absolute; height:30px; width: 80px; background:#f00 !important;"></div>');


  $("#amount").val($("#R_slider-range").slider("values", 0) +
      " - " + $("#R_slider-range").slider("values", 1)) + " -2 ";
});

</script>
