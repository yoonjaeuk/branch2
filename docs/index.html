   <script>

    var doUpdate = function(event, ui) {
        $('#slider-3 .slide-back').remove();
        $($('#slider-3 a').get().reverse()).each(function(i) {
            var bg = '#fff';
            if(i == 1) {
                bg = 'red';
            } else if(i == 2) {
                bg = 'yellow';
            } else if(i == 3) {
                bg = 'green';
            } 

            $('#slider-3').append($('<div></div>').addClass('slide-back').width($(this).offset().left - 5).css('background', bg));

        });
    };

    $(".button").click(function(){
    $('#slider-3').slider({
        slide: doUpdate,
        change: doUpdate,
        min: 0,
        max: 60,
        values: [10, 20, 30, 40, 50],
        slide: function( event, ui ) {
                  $( "#L_nValue_d" ).val( ui.values[ 0 ] );
                  $( "#L_nValue_s" ).val( ui.values[ 1 ] - ui.values[ 0 ] );
                  $( "#L_nValue_m" ).val( ui.values[ 2 ] - ui.values[ 1 ] );
                  $( "#L_nValue_n" ).val( ui.values[ 3 ] - ui.values[ 2 ]);
                  $( "#L_nValue_b" ).val( ui.values[ 4 ] - ui.values[ 3 ]);
                  $( "#L_nValue_l" ).val( 60 - ui.values[ 4 ] );

                  L_listen(ui.values[0], ui.values[1], ui.values[2], ui.values[3], ui.values[4]);

               }
    });
    $( "#price" ).val( $( "#slider-3" ).slider( "values", 0 ));
    doUpdate();
